{% extends "base.html" %}
{% block body %}
<div class="row ustify-content-md-center">
    <div class="col-md-auto mx-auto">

        <h1><i class="bi bi-shuffle"></i> Puede subir un pdf</h1>
    </div>
</div>
<form class="row g-3" action="/pdf-upload" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <select name="empresa" class="list-group-item list-group-item-action list-group-item-danger" aria-label="Default select example">
        <option selected>Elija una empresa</option>
        {% for empresa in empresas %}

        <option value="{{empresa.id}}">{{empresa}}</option>
        {% endfor %}
    </select>
    <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Subir multiples archivos pdf</label>
        <input name="files" class="form-control" type="file" id="formFileMultiple" multiple>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary" accept=".pdf,application/pdf,application/x-pdf">Subir
            pdfs</button>
    </div>
    {% if mensaje %}
    <div class="col-12">
        <p>{{mensaje}}</p>
    </div>
    {% endif %}
</form>
</div>
{% endblock %}
