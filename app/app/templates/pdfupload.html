<div class="row justify-content-center">
    <div class="col-5">
        <form action="/pdf-upload" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mt-2">
                <select name="empresa" class="form-select bg-danger bg-opacity-25" aria-label="Default select example">
                    <option selected>Elija una empresa</option>
                    {% for empresa in empresas %}
                    <option value="{{empresa.id}}">{{empresa}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="input-group mt-2">
                <!-- <span for="formFileMultiple" class="form-label">Archivos pdf</span> -->
                <!-- <label class="input-group-text" for="inputGroupFile01">Archivos pdf</label> -->
                <input name="files" class="form-control" type="file" id="formFileMultiple" multiple accept=".pdf">
                <label class="input-group-text" for="inputGroupFile01">PDF</label>
            </div>
            <div class="d-grid mt-5">
                <button type="submit" class="btn btn-primary" accept=".pdf,application/pdf,application/x-pdf">Subir
                    pdfs</button>
            </div>
            {% if mensaje %}
            <div class="mt-3">
                <p>{{mensaje}}</p>
            </div>
            {% endif %}
        </form>
    </div>
</div>

{% endblock %}
