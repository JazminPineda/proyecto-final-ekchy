<div class="row justify-content-center">
    <div class="col-5">
        <h4>
            Subir Excel
        </h4>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-5">
        <form  action="/xml-upload" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-group mb-3 mt-3">
                <!-- <label for="formFileMultiple" class="row justify-content-center">Ingresar un Excel</label> -->
                <input name="files" class="form-control" type="file" id="formFileMultiple" accept=".xls, .xlsx" >
                <label class="input-group-text" for="formFileMultiple">( .xls .xlsx )</label>
            </div>
            <div class="d-grid mt-5">
                <button type="submit" class="btn btn-primary" accept=".xls,xlsx">Subir
                    Excel</button>
            </div>
            {% if mensaje %}
            <div class="col-12">
                <p>{{mensaje}}</p>
            </div>
            {% endif %}
        </form>
    </div>
</div>
</div>
{% endblock %}
