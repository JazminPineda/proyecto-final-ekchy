<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script>
            document.addEventListener("DOMContentLoaded",() => {
                // Any of the following formats may be used
                var canvasgrafico1 = document.getElementById('grafico1');
                var canvasgrafico2 = document.getElementById('grafico2');
                var canvasgrafico3 = document.getElementById('grafico3');
                var canvasgrafico4 = document.getElementById('grafico4');

                // const ctx = document.getElementById('myChart').getContext('2d');
                // const ctx = $('#myChart');
                // const ctx = 'myChart';

                const grafico1 = new Chart(canvasgrafico1, {
                type: 'bar',
                data: {
                    // labels: ['Marzo', 'Febrero', 'Enero',],
                    datasets: [{
                        label: 'Procesamiento de Impuestos por mes',
                        data: {'3': 14, '2': 19, '1': 11},
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const grafico2 = new Chart(canvasgrafico2, {
                type: 'line',
                data: {
                    // labels: ['Estado de documentos por mes'],
                    datasets: [{
                        label: 'Estado de documentos por mes',
                        data: {'OK Procesado': 26, 'Pendiente': 11, 'Corrección': 3, 'No procesado': 4},
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const grafico3 = new Chart(canvasgrafico3, {
                type: 'bar',
                data: {
                    // labels: ['Marzo', 'Febrero', 'Enero',],
                    datasets: [
                    {
                        'label': 'OK Procesado',
                        'data': {'3': 3, '2': 16, '1': 7},
                        'backgroundColor': '#dc3545',

                    },
                    {
                        'label': 'Pendiente',
                        'data': {'3': 11},
                        'backgroundColor': '#0d6efd',
                    },

                    {
                        'label': 'Corrección',
                        'data': {'2': 3},
                        'backgroundColor': '#20c997',
                    },

                    {
                        'label': 'No procesado',
                        'data': {'1': 4},
                        'backgroundColor': '#ffc107',
                    }
                ]
                },
                options: {
                    scales: {
                        x: {
                            stacked: true,
                        },
                        y: {
                            stacked: true
                        }
                        }
                }
            });


            const grafico4 = new Chart(canvasgrafico4, {
                type: 'bar',
                data: {
                    labels: ['Juan Espinosa','Camilo Sarmiento', 'Flor Cardenas', 'Maria Rivera'],
                    datasets: [
                        {
                            'axis': 'y',
                            'label': 'OK Procesado',
                             'data':  [6, 5, 6,3],
                             'backgroundColor': '#0d6efd',
                        },
                        {
                            'axis': 'y',
                            'label': 'Pendiente',
                            'data': [ 3, 3, 3, 2],
                            'backgroundColor': '#20c997',
                        },
                        {
                            'axis': 'y',
                            'label': 'No procesado',
                            'data': [ 1,1,6,1 ],
                            'backgroundColor': '#ffc107',
                        },

                        ]
                },
                options: {
                    indexAxis: 'y',
                    scales: {
                        x: {
                            stacked: true
                        },
                        y: {
                            stacked: true
                        }
                    }
                }
            });

            })

        </script>
</head>
