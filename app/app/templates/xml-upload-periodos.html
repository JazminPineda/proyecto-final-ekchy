{% extends "base.html" %}
{% block body %}
<div class="row ustify-content-md-center">
    <div class="col-md-auto mx-auto">

        <h1><i class="bi bi-shuffle"></i> Asegurese que cuenta con los permisos de carga, de subir un Excel</h1>
    </div>
</div>
<form class="row g-3" action="/xml-upload-periodos" method="post" enctype="multipart/form-data">
    {% csrf_token %}


    <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Ingresar un Excel</label>
        <input name="files" class="form-control" type="file" id="formFileMultiple" accept=".xls,.xlsx">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary" >Subir
            Excel</button>
    </div>
    {% if mensaje %}
    <div class="col-12">
        <p>{{mensaje}}</p>
    </div>
    {% endif %}
</form>
</div>
{% endblock %}
