{% extends "base.html" %}
{% block body %}

<div class="row justify-content-center">
    <div class="col-5">
        <form class="row g-3" action="/autenticate?next={{ next }}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="d-flex justify-content-around gap-1 mx-auto">
                <a href="/" class="flex-fill btn  btn-secondary" type="button">Volver</a>
                <button class=" flex-fill btn btn-primary" type="submit">Iniciar sesión</button>
              </div>
            {% if mensaje %}
            <div class="col-8">
                <p>{{mensaje}}</p>
            </div>
            {% endif %}
        </form>
    </div>
</div>

{% endblock %}
